<html>
  <head>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Topics in Wikipedia</h1>

      <p>
        In this page you can select a topic and see how many times the topic is
        mentioned in its respective Wikipedia page. All you have to do is type
        in your topic and you will get the number of occurences.
      </p>
      <label for="topic">Topic</label>
      <input
        type="text"
        id="topic"
        name="topic"
        class="form-control"
      /><br /><br />
      <button
        id="getOccurenceButton"
        onclick="getTopicOccurences()"
        class="btn btn-primary"
      >
        Get occurences
      </button>
      <p>Number of occurences:</p>
      <p id="errorMessage"></p>
      <span id="occurences" class="occurences"></span>
    </div>
  </body>
</html>
